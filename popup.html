        <div id="tab3" class="tab">
          <div class="tools">
            <div class="tools-list">
              <div class="tool-item url-refactor">
                <div class="tool-name">Refine API request</div>
                <div class="input-wrapper">
                  <input type="text" id="apiRequest" class="tool-input" />
                  <button id="open-url-btn" class="styled-btn small">Go</button>
                </div>

                <span
                  class="error-message"
                  style="color: red; margin-left: 8px; display: none"
                ></span>
              </div>
              <div class="tool-item helpdoc-finder">
                <div class="tool-name">Find support article</div>
                <div class="search-bar">
                  <input type="text" id="helpdocSearch" class="tool-input" />
                  <button id="search-helpdoc-btn" class="styled-btn small">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="22"
                      width="22"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <circle
                        cx="11"
                        cy="11"
                        r="8"
                        stroke="#fff"
                        stroke-width="2"
                      />
                      <line
                        x1="21"
                        y1="21"
                        x2="16.65"
                        y2="16.65"
                        stroke="#fff"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                </div>
                <span
                  class="error-message"
                  style="color: red; margin-left: 8px; display: none"
                ></span>
              </div>
            </div>
          </div>
        </div>
        <div id="tab4" class="tab">
          <div class="tool-item saved-reply">
            <div class="tool-content-wrapper">
              <div class="tool-item-header">
                <span>Saved Replies</span>
                <p>Select, customize, and copy saved replies</p>
                <!-- Start tooltip -->
                <div class="tooltip-container">
                  <button class="styled-btn small">Available Variables</button>

                  <div class="variable-info">
                    <p>
                      {{themeId}}: Theme ID<br />
                      {{themeName}}: Theme Name<br />
                      {{tenantId}}: Tenant Id
                    </p>
                  </div>
                </div>
                <!-- End tooltip -->
              </div>

              <div class="template-selector">
                <label for="templateSelect">Choose a Template:</label>
                <select id="templateSelect">
                  <option value="">-- Select a template --</option>
                  <option value="1" selected>Template 1</option>
                  <option value="2">Template 2</option>
                  <option value="3">Template 3</option>
                  <option value="4">Template 4</option>
                </select>
              </div>

              <div id="templateEditor" class="template-editor">
                <div class="template-name" id="templateName"></div>

                <div
                  class="editor-section"
                  id="editSection"
                  style="display: none"
                >
                  <label>Edit Template:</label>
                  <textarea
                    id="templateText"
                    placeholder="Enter your template text here..."
                  ></textarea>
                </div>

                <div class="editor-section">
                  <label>Preview:</label>
                  <div class="preview" id="preview">
                    Select a template to see the preview
                  </div>
                </div>

                <div class="actions">
                  <button class="styled-btn small btn-copy" id="copyBtn">
                    Copy
                  </button>
                  <button class="styled-btn small btn-edit" id="editBtn">
                    Edit Template
                  </button>
                  <button
                    class="styled-btn small btn-save"
                    id="saveBtn"
                    style="display: none"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>

            <div class="notification" id="notification"></div>
          </div>
        </div>
