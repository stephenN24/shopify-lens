<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Lens</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/index.css" />
    <link rel="stylesheet" type="text/css" href="/src/assets/loader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="app-header-wrapper">
        <div class="cache-indicator"></div>
        <div class="header-store-info"></div>
      </div>
    </header>
    <main class="dashboard">
      <div class="sidebar">
        <button data-tab="tab-dashboard" class="tab-btn active">
          <img
            src="/src/assets/svgs/shopify-icon.svg"
            alt="Dashboard"
            width="30"
            height="30"
          />
        </button>
        <button data-tab="tab-jira" class="tab-btn">
          <img
            src="/src/assets/svgs/jira-icon.svg"
            alt="Jira"
            width="30"
            height="30"
          />
        </button>
        <button data-tab="tab-tools" class="tab-btn">
          <img
            src="/src/assets/images/tools-icon.ico"
            alt="Tools Icon"
            width="30"
            height="35"
          />
        </button>
        <button data-tab="tab-saved-replies" class="tab-btn">
          <img
            src="/src/assets/images/saved-replies-icon.png"
            alt="Tools Icon"
            width="30"
            height="30"
          />
        </button>
      </div>
      <div class="content">
        <div id="loading-state" class="loader" style="display: none">
          <div class="container">
            <div class="ðŸ“¦"></div>
            <div class="ðŸ“¦"></div>
            <div class="ðŸ“¦"></div>
            <div class="ðŸ“¦"></div>
            <div class="ðŸ“¦"></div>
          </div>
        </div>
        <div id="tab-dashboard" class="tab active popup-content">
          <div class="dashboard-content">
            <section class="dashboard-section store-info"></section>
            <section class="dashboard-section theme-info"></section>
            <section class="dashboard-section boost-info"></section>
          </div>
        </div>
        <div id="tab-jira" class="tab">
          <div class="jira-content">No Jira data available.</div>
        </div>
        <div id="tab-tools" class="tab">
          <div class="tools">
            <div class="tools-list">
              <div class="tool-item url-refactor">
                <div class="tool-name">Refine API request</div>
                <div class="input-wrapper">
                  <input type="text" id="apiRequest" class="tool-input" />
                  <button id="open-url-btn" class="styled-btn small">Go</button>
                </div>

                <span
                  class="error-message"
                  style="color: red; margin-left: 8px; display: none"
                ></span>
              </div>
              <div class="tool-item helpdoc-finder">
                <div class="tool-name">Find support article</div>
                <div class="search-bar">
                  <input type="text" id="helpdocSearch" class="tool-input" />
                  <button id="search-helpdoc-btn" class="styled-btn small">
                    <img
                      src="/src/assets/svgs/search.svg"
                      alt="Search"
                      width="22"
                      height="22"
                    />
                  </button>
                </div>
                <span
                  class="error-message"
                  style="color: red; margin-left: 8px; display: none"
                ></span>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-saved-replies" class="tab">
          <div class="tool-item saved-reply">
            <div class="tool-content-wrapper">
              <div class="tool-item-header">
                <span>Saved Replies</span>
                <p>Select, customize, and copy saved replies</p>
                <!-- Start tooltip -->
                <div class="tooltip-container">
                  <button class="styled-btn small">Available Variables</button>

                  <div class="variable-info">
                    <p>
                      {{themeId}}: Theme ID<br />
                      {{themeName}}: Theme Name<br />
                      {{tenantId}}: Tenant Id
                    </p>
                  </div>
                </div>
                <!-- End tooltip -->
              </div>

              <div class="template-selector">
                <label class="hidden" for="templateSelect"
                  >Choose a Template:</label
                >
                <select id="templateSelect">
                  <option value="1" selected>Template 1</option>
                  <option value="2">Template 2</option>
                  <option value="3">Template 3</option>
                  <option value="4">Template 4</option>
                </select>
              </div>

              <div id="templateEditor" class="template-editor">
                <div
                  class="editor-section"
                  id="editSection"
                  style="display: none"
                >
                  <label>Edit Template:</label>
                  <textarea
                    id="templateText"
                    placeholder="Enter your template text here..."
                  ></textarea>
                </div>

                <div class="editor-section">
                  <label>Preview:</label>
                  <div class="preview" id="preview">
                    Select a template to see the preview
                  </div>
                </div>

                <div class="actions">
                  <button class="styled-btn small btn-copy" id="copyBtn">
                    Copy
                  </button>
                  <button class="styled-btn small btn-edit" id="editBtn">
                    Edit Template
                  </button>
                  <button
                    class="styled-btn small btn-save"
                    id="saveBtn"
                    style="display: none"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>

            <div class="notification" id="notification"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/assets/svgs/svgLibrary.js"></script>
    <script type="module" src="/src/popup/popup.js"></script>
  </body>
</html>
